              Match          *
              licenseKey     ${LICENSE_KEY}
              endpoint       ${ENDPOINT}
              lowDataMode    ${LOW_DATA_MODE}
              Retry_Limit    ${RETRY_LIMIT}
        parsers: |
          [PARSER]
              Name         docker
              Format       json
              Time_Key     time
              Time_Format  %Y-%m-%dT%H:%M:%S.%L
              Time_Keep    On
  
          [PARSER]
              Name cri
              Format regex
              Regex ^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<logtag>[^ ]*) (?<message>.*)$
              Time_Key    time
              Time_Format %Y-%m-%dT%H:%M:%S.%L%z
        service: |
          [SERVICE]
              Flush         1
              Log_Level     ${LOG_LEVEL}
              Daemon        off
              Parsers_File  parsers.conf
              HTTP_Server   On
              HTTP_Listen   0.0.0.0
              HTTP_Port     2020
